{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row">

            <div class="col-md-10">
                <form method="POST">
                    {% csrf_token %}

                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Register</legend>
                        {{ form.as_p }}
                    </fieldset>

                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Sign Up</button>
                    </div>
                </form>

                <div class="border-top pt-3">
                    <small class="text-muted">
                        Already have account ? <a href="{% url 'login' %}" c class="ml-2">Sign in</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
